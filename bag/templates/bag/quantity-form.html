<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-8 decrement-qty_{{ item.item_id }}{% if item.size %}decrement-size_{{ item.item_id }}_{{ item.size }}{% endif %}" 
                        data-item_id="{{ item.item_id }}" data-size="{{ item.size }}" aria-label="decrement">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}{% if item.size %}size_{{ item.item_id }}_{{ item.size }}{% endif %}" type="number" name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}" data-size="{{ item.size }}" aria-label="quantity">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-8 increment-qty_{{ item.item_id }}{% if item.size %}increment-size_{{ item.item_id }}_{{ item.size }}{% endif %}" data-item_id="{{ item.item_id }}" data-size="{{ item.size }}" aria-label="increment">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.designproduct.has_sizes or item.designproduct.badge or item.designproduct.banner or item.designproduct.busincard or item.designproduct.keyring or item.designproduct.pillow or item.designproduct.sign or item.designproduct.towel %}
            <input type="hidden" name="product_size" value="{{ item.size }}" aria-label="quantity">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link"><small class="light_brown updatebtnhover">Update</small></a>
<a class="remove-item float-right " id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><small
        class="redtext updatebtnhover">Remove</small></a>
